<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prem's Calculator with Java-script</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background">
    <div class="dim" ></div>
    <div class="calculator-body-part">
      <div class="calculator-display-part"><br><div id="placeofDataHistory"  type="text" > </div><div id="placeofData"  type="text" >0 </div></div>
      <div class="calculator-keys-part">
        <br>
        <br>
        <button  onclick="display_car('AC')" id="AC" value="AC">AC</button>
        <button class="botton_val" onclick="display_car('opermyBtn1')" id="opermyBtn1" value="%">%</button>
        <button class="botton_val" onclick="display_car('opermyBtn2')" id="opermyBtn2" value="**">**</button>
        <button class="botton_val" onclick="display_car('opermyBtn3')" id="opermyBtn3" value="/"> /</button><br>
        <button onclick="display_car('myBtn3')" class="btNu" id="myBtn3" value="1">1</button>
        <button onclick="display_car('myBtn4')" class="btNu" id="myBtn4" value="2">2</button>
        <button onclick="display_car('myBtn5')" class="btNu" id="myBtn5" value="3">3</button>
        <button class="botton_val" onclick="display_car('opermyBtn4')" id="opermyBtn4" value="+">+</button><br>
        <button onclick="display_car('myBtn6')" class="btNu" id="myBtn6" value="4">4</button>
        <button onclick="display_car('myBtn7')" class="btNu" id="myBtn7" value="5">5</button>
        <button onclick="display_car('myBtn8')" class="btNu" id="myBtn8" value="6">6</button>
        <button class="botton_val" onclick="display_car('opermyBtn5')" id="opermyBtn5" value="-">-</button><br>
        <button onclick="display_car('myBtn9')" class="btNu"  id="myBtn9" value="7">7</button>
        <button onclick="display_car('myBtn10')"class="btNu"  id="myBtn10" value="8">8</button>
        <button onclick="display_car('myBtn11')"class="btNu"  id="myBtn11" value="9">9</button>
        <button onclick="display_car('opermyBtn6')" id="opermyBtn6" value="*" class="botton_val">*</button><br>
        <button class="btNu"  onclick="display_car('myBtn18')" id="myBtn18" value="00">00</button>
        <button class="btNu"  onclick="display_car('myBtn12')" id="myBtn12" value="0">0</button>
        <button  onclick="display_car('sub')" id="sub" value="=">=</button>
        <button  onclick="display_car('del')" id="del" value="<="><=</button>
      </div>
    </div>
  </div>
</body>
</html>
